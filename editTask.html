<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit My Task</title>
  </head>
  <body>
    <header>
      <main>
        <section class="task-list">
          <h2>My Tasks</h2>

          <div class="content">
            <h2>What is to be done?</h2>
            <input
              type="input"
              class="task-title"
              placeholder="Enter task here"
            />

            <div class="task-finished-checkbox">
              <input type="checkbox" class="task-checkmark" />
              <h2>Task finished?</h2>
            </div>

            <h2>Due date</h2>
            <input type="input" class="calendar" placeholder="Calendar" />

            <h2>Comments</h2>
            <input
              type="input"
              class="task-comments"
              placeholder="Add comments"
            />

            <h2>Description</h2>
            <input
              type="input"
              class="task-description"
              placeholder="Add description"
            />

            <h2>Tags</h2>
            <input type="input" class="task-tags" placeholder="Add tags" />
          </div>
          <div class="actions">
            <button class="save">Save</button>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
