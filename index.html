<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Tasks</h1>
      <button class="add-new-task">+</button>
    </header>
    <main>
      <section class="task-list">
        <h2>My Tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="task-content">
              <input type="checkbox" class="task-checkmark" />
              <p class="task-text">Run</p>
            </div>
          </div>
        </div>
      </section>
      <section class="task-completed-list">
        <h2>Completed</h2>
        <div id="tasks">
          <div class="task">
            <div class="task-content">
              <button class="edit">Palomita</button>
              <p class="task-text">Run</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
